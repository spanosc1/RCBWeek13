<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<title>Star Wars Fanatics | Add New Character</title>


</head>
<body>

<div class="container">

	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">Search Characters</div>
			<div class="panel-body">
				<form action="/create" method="post">
					<div class="form-group">
						<label>Name</label>
						<input type="name" class="form-control" name="charname" placeholder="Vegeta">
					</div>
					<div class="form-group">
						<label>Race</label>
						<input type="race" class="form-control" name="race" placeholder="Saiyan">
					</div>
					<div class="form-group">
						<label>Power Level</label>
						<input type="powerLevel" class="form-control" name="power" placeholder="8000">
					</div>
					<div class="form-group">
						<button type="submit">Save</button>
					</div>
				</form>
			</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Contact Us</div>
			<div class="panel-body">
				<form action="/contactus" method="post">
					<div class="form-group">
						<label>Name</label>
						<input type="name" class="form-control" name="firstname" placeholder="Your Name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" placeholder="200">
					</div>
					<div class="form-group">
						<button type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-6">
	</div>


</div>

</body>
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script type="text/javascript"></script>

</html>
